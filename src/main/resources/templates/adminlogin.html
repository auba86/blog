<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all"
          href="css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1> Admin Login Form </h1>
<div class="drawline"></div>
<a th:href="@{/}">
    <button id="backbutton" class="btn btn-sm btn-warning"> Back</button>
</a>
<form action="#" th:action="@{/adminLoginForm/{username}/{password} (username=${username}, password=${password})}">
    <div class="container">
        <label style="color: #f1f1f1">Username : </label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <label style="color: #f1f1f1">Password : </label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <button type="submit">Login</button>
    </div>
</form>
<script src="js/script.js"></script>
</body>
</html>
