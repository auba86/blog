<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Records</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all"
          href="css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Manage All Records</h1>
<div class="drawline"></div>
<a th:href="@{/managerPage}">
    <button id="backbutton" class="btn btn-sm btn-warning custom"> Manager system</button>
</a>

<section class="row">

    <div class="col-xs-2"></div>

    <div class="col-xs-8">
        <form class="form-inline">
            <img src="/pics/search.png" width="20" height="20" alt="">
            <input class="form-control" id="myInput" style="width: 90%" type="text"
                   placeholder="Start type to search record...">
        </form>
        <div class="container-fluid">
            <table id="myTable" class="table-bordered" style="width: 90%; margin-left:5%; margin-top: 1%;">
                <thead>
                <tr class="center">
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody th:each="record:${recordsList}">
                <tr>
                    <td style="width: 20%" th:text="${record.recordTitle}"></td>
                    <td style="width: 70%" th:text="${record.recordDescription}"></td>
                    <td style="width: 10%">
                        <a th:href="@{/recordUpdateForm/{recordId}(recordId=${record.recordId})}"
                           class="btn btn-sm btn-block btn-info">Edit</a>
                        <a th:href="@{/deleteRecord/{recordId}(recordId=${record.recordId})}"
                           class="btn btn-sm btn-block btn-danger">Delete</a>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="col-xs-2"></div>

</section>
<script src="js/searchscript.js"></script>
</body>
</html>
