<nav>

    <div class="drawline"></div>

<div class="container">
    <section class="row">
        <nav role="navigation">
            <div id="menuToggle">
                <input type="checkbox"/>
                <span></span>
                <span></span>
                <span></span>
                <ul id="menu">
                    <a th:href="@{/createNewUser}">
                        <li>Create User</li>
                    </a>
                    <a th:href="@{/newRecordForm}">
                        <li>Add Record</li>
                    </a>
                    <a th:href="@{/manageRecords}">
                        <li>Manage Records</li>

                    <a th:href="@{/testPage}">

                </ul>
            </div>
        </nav>

        <section class="row">
            <div class="col-xs-2"></div>

            <div class="col-xs-8">

                <div th:each="record, iterStat: ${recordsList}" th:if="${iterStat.index} == 0">
                    <img src="pics/naglas.png"  width="80" height="80" alt="">
                    <p id="postDate">Posted: <span th:text="${record.recordDate} ? ${#temporals.format(record.recordDate, 'yyyy.MM.dd, HH:mm')}"></span></p>
                    <p id="postTitle"><span th:text="${record.recordTitle}"></span></p>
                    <p id="postDescription"><span th:text="${record.recordDescription}"></span></p>
                    <a class="btn btn-sm btn-info"
                       data-toggle="modal" data-target="#exampleModalCenter">Rate post</a>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <img src="/pics/liudnas.png" width="30" height="30" alt="">
                                    <img src="/pics/linksmas.png" width="30" height="30" alt="">
                                    <img src="/pics/naglas.png" width="30" height="30" alt="">
                                    <img src="/pics/emo1.png" width="40" height="40" alt="">

                                    <img src="/pics/emo5.png" width="30" height="30" alt="">
                                    <img src="/pics/emo6.png" width="30" height="30" alt="">
                                    <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                                </div>
                                <div class="modal-body">
                                    Do you like this record?
                                    <button type="button" class="close btn btn-sm btn-danger" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">Cancel</span>
                                    </button>
                                </div>
                                <div class="modal-footer">
                                    <a th:href="@{/ratingPlus/{recordId}(recordId=${record.recordId})}" class="btn btn-block btn-primary">Like</a>
                                    <a th:href="@{/ratingMinus/{recordId}(recordId=${record.recordId})}" class="btn btn-block btn-danger">Dislike</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div th:each="record, iterStat: ${recordsList}" th:if="${iterStat.index} == 1">
                    <p><img src="pics/linksmas.png"  width="80" height="80" alt="">
